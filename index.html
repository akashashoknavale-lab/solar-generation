<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monthly Generation Data</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f4f4f4;
}
h1 { text-align: center; }

.search-container {
    text-align: center;
    margin-bottom: 20px;
}

input {
    padding: 10px;
    width: 250px;
}

button {
    padding: 10px 20px;
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
}

th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

th {
    background: #4CAF50;
    color: white;
}

.result {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
}

canvas {
    background: white;
    padding: 15px;
    margin-bottom: 30px;
}
</style>
</head>

<body>

<h1>Monthly Generation Data</h1>

<div class="search-container">
    <!-- ✅ CALENDAR DATE PICKER -->
    <input type="date" id="searchDate">
    <button onclick="searchData()">Search</button>
</div>

<div id="resultMessage" class="result"></div>

<canvas id="generationChart" height="120"></canvas>

<table id="dataTable">
<thead>
<tr>
    <th>Date</th>
    <th>Generation</th>
    <th>Average/KWp</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
const sheetURL =
"https://docs.google.com/spreadsheets/d/1ol61rCN9yLUSVHekPz9S5W7yEfWQTTas8-yJtxKf1ys/gviz/tq?tqx=out:csv&sheet=Tab";

let sheetData = [];
let chart;

fetch(sheetURL)
.then(res => res.text())
.then(csv => {
    const rows = csv.trim().split("\n");
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";

    rows.slice(1).forEach(row => {
        const cols = row.split(",");

        const date = cols[0].replace(/"/g, "").trim(); // e.g. 1/1/2026
        const generation = Number(cols[1].replace(/"/g, "").trim());
        const average = cols[2] ? Number(cols[2].replace(/"/g, "").trim()) : "";

        sheetData.push({ date, generation, average });

        tbody.innerHTML += `
        <tr>
            <td>${date}</td>
            <td>${generation}</td>
            <td>${average}</td>
        </tr>`;
    });

    drawChart();
});

function drawChart() {
    const labels = sheetData.map(d => d.date);
    const values = sheetData.map(d => d.generation);

    const ctx = document.getElementById("generationChart").getContext("2d");
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
        type: "bar",
        data: {
            labels,
            datasets: [{
                label: "Daily Generation (kWh)",
                data: values,
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
}

// ✅ CALENDAR SEARCH LOGIC
function searchData() {
    const input = document.getElementById("searchDate").value;
    if (!input) return;

    // Convert YYYY-MM-DD → D/M/YYYY
    const d = new Date(input);
    const formattedDate =
        d.getDate() + " - " + (d.getMonth() + 1) + " - " + d.getFullYear();

    const result = sheetData.find(r => r.date === formattedDate);

    document.getElementById("resultMessage").textContent =
        result
        ? `Generation = ${result.generation}, Avg/KWp = ${result.average}`
        : "No data found for selected date";
}
</script>

</body>
</html>
