<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pyramid Phase-1 Day Gen and Avg/KWp</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f4f4f4;
}
h1 {
    text-align: center;
}
.search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    gap: 20px;
}
input {
    padding: 10px;
    width: 250px;
}
button {
    padding: 10px 20px;
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background: #45a049;
}
#lastMonthTotal {
    font-weight: bold;
    font-size: 16px;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
}
th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}
th {
    background: #4CAF50;
    color: white;
}
.result {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
}
canvas {
    margin-bottom: 20px;
    background: white;
    padding: 10px;
}
</style>
</head>

<body>

<h1>Pyramid Phase 1 Day Gen Chart</h1>

<div class="search-container">
    <input type="text" id="searchDate" placeholder="Enter date (e.g. 21-1-2026)">
    <button onclick="searchData()">Search</button>
    <div id="lastMonthTotal">Last Month Total: 0 kWh</div>
</div>

<canvas id="generationChart" height="120"></canvas>

<div id="resultMessage" class="result"></div>

<table id="dataTable">
<thead>
<tr>
    <th>Date</th>
    <th>Generation</th>
    <th>Average/KWp</th>
    <th>Comments</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
const sheetURL =
"https://docs.google.com/spreadsheets/d/1ol61rCN9yLUSVHekPz9S5W7yEfWQTTas8-yJtxKf1ys/gviz/tq?tqx=out:csv&sheet=Tab";

let sheetData = [];
let chart;

// Convert DD-MM-YYYY â†’ Date object
function parseDDMMYYYY(dateStr) {
    const [d, m, y] = dateStr.split("-").map(Number);
    return new Date(y, m - 1, d);
}

// Fetch Google Sheet CSV
fetch(sheetURL)
.then(res => res.text())
.then(csv => {
    const rows = csv.trim().split("\n");

    const today = new Date();
    today.setHours(0,0,0,0);

    const yesterday = new Date(today);
    yesterday.setDate(today.getDate() - 1);

    rows.slice(1).forEach(row => {
        const cols = row.split(",");

        const dateStr = cols[0].replace(/"/g, "").trim();
        const rowDate = parseDDMMYYYY(dateStr);

        // ðŸš« LIMIT DATA TO LIVE DATE - 1
        if (rowDate > yesterday) return;

        sheetData.push({
            date: dateStr,
            generation: Number(cols[1]?.replace(/"/g, "").trim() || 0),
            average: cols[2]?.replace(/"/g, "").trim() || "",
            comments: cols[3]?.replace(/"/g, "").trim() || ""
        });
    });

    populateTable();
    drawChart();
    updateLastMonthTotal();
})
.catch(err => console.error("Google Sheet Error:", err));

// Populate table
function populateTable() {
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = sheetData.map(d => `
        <tr>
            <td>${d.date}</td>
            <td>${d.generation}</td>
            <td>${d.average}</td>
            <td>${d.comments}</td>
        </tr>
    `).join("");
}

// Draw chart (last 30 valid days only)
function drawChart(highlightDate = null) {
    const last30Data = sheetData.slice(-30);

    const labels = last30Data.map(d => d.date);
    const values = last30Data.map(d => d.generation);

    const backgroundColors = last30Data.map(d =>
        d.date === highlightDate
        ? "rgba(255,99,132,0.8)"
        : "rgba(75,192,192,0.6)"
    );

    const ctx = document.getElementById("generationChart").getContext("2d");

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
        type: "bar",
        data: {
            labels,
            datasets: [{
                data: values,
                backgroundColor: backgroundColors
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                datalabels: {
                    anchor: "end",
                    align: "end",
                    color: "#000",
                    font: { weight: "bold" }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: { display: true, text: "Generation (kWh)" }
                },
                x: {
                    title: { display: true, text: "Date" }
                }
            }
        },
        plugins: [ChartDataLabels]
    });
}

// Last month total
function updateLastMonthTotal() {
    if (!sheetData.length) return;

    const lastDate = parseDDMMYYYY(sheetData[sheetData.length - 1].date);
    const lastMonth = lastDate.getMonth() - 1;
    const year = lastMonth < 0 ? lastDate.getFullYear() - 1 : lastDate.getFullYear();
    const month = (lastMonth + 12) % 12;

    const total = sheetData.reduce((sum, d) => {
        const dt = parseDDMMYYYY(d.date);
        return (dt.getMonth() === month && dt.getFullYear() === year)
            ? sum + d.generation
            : sum;
    }, 0);

    document.getElementById("lastMonthTotal").textContent =
        `Last Month Total: ${total} kWh`;
}

// Search
function searchData() {
    const inputDate = document.getElementById("searchDate").value.trim();
    const result = sheetData.find(r => r.date === inputDate);

    document.getElementById("resultMessage").textContent = result
        ? `Generation = ${result.generation}, Avg/KWp = ${result.average}`
        : "No data found for selected date";

    drawChart(result ? result.date : null);
}
</script>

</body>
</html>
