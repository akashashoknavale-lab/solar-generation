<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monthly Generation Data</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f4f4f4;
}

h1 {
    text-align: center;
}

.search-container {
    text-align: center;
    margin-bottom: 20px;
}

input {
    padding: 10px;
    width: 250px;
}

button {
    padding: 10px 20px;
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #45a049;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
}

th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

th {
    background: #4CAF50;
    color: white;
}

.result {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
}

canvas {
    margin-bottom: 20px;
    background: white;
    padding: 10px;
}
</style>
</head>

<body>

<h1>Monthly Generation Data</h1>

<div class="search-container">
    <input type="text" id="searchDate" placeholder="Enter date (e.g. 1/1/2026)">
    <button onclick="searchData()">Search</button>
</div>

<canvas id="generationChart" height="120"></canvas>

<div id="resultMessage" class="result"></div>

<table id="dataTable">
<thead>
<tr>
    <th>Date</th>
    <th>Generation</th>
    <th>Average/KWp</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
const sheetURL =
"https://docs.google.com/spreadsheets/d/1ol61rCN9yLUSVHekPz9S5W7yEfWQTTas8-yJtxKf1ys/gviz/tq?tqx=out:csv&sheet=Tab";

let sheetData = [];
let chart;

fetch(sheetURL)
.then(res => res.text())
.then(csv => {
    const rows = csv.trim().split("\n");
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";

    rows.slice(1).forEach(row => {
        const cols = row.split(",");

        const date = cols[0].replace(/"/g, "").trim();
        const generation = Number(cols[1].replace(/"/g, "").trim());
        const average = cols[2] ? Number(cols[2].replace(/"/g, "").trim()) : "";

        sheetData.push({ date, generation, average });
    });

    populateTable();
    drawChart();
})
.catch(err => console.error("Google Sheet Error:", err));

function populateTable() {
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = sheetData.map(d => `
        <tr>
            <td>${d.date}</td>
            <td>${d.generation}</td>
            <td>${d.average}</td>
        </tr>
    `).join("");
}

function drawChart() {
    const labels = sheetData.map(d => d.date);
    const values = sheetData.map(d => d.generation);

    const ctx = document.getElementById("generationChart").getContext("2d");

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: labels,
            datasets: [{
                label: "Daily Generation (kWh)",
                data: values,
                backgroundColor: "rgba(75, 192, 192, 0.6)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                datalabels: {
                    anchor: 'end',
                    align: 'end',
                    color: '#000',
                    font: { weight: 'bold' },
                    formatter: function(value) { return value; }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: { display: true, text: "Generation (kWh)" }
                },
                x: {
                    title: { display: true, text: "Date" }
                }
            }
        },
        plugins: [ChartDataLabels]
    });
}

function searchData() {
    const inputDate = document.getElementById("searchDate").value.trim();
    const result = sheetData.find(r => r.date === inputDate);

    document.getElementById("resultMessage").textContent =
        result
        ? `Generation = ${result.generation}, Avg/KWp = ${result.average}`
        : "No data found for selected date";
}
</script>

</body>
</html>
