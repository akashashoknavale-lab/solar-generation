<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar Dashboard Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 280px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            font-size: 13px;
        }

        button {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            background: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>üîê Login</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="error" id="error"></div>
</div>

<script>
const USER_SHEET_ID = "YOUR_SHEET_ID";
const USER_GID = "USERS_SHEET_GID"; // gid of Users sheet

function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    fetch(`https://docs.google.com/spreadsheets/d/${USER_SHEET_ID}/export?format=csv&gid=${USER_GID}`)
        .then(res => res.text())
        .then(csv => {
            const rows = csv.split("\n").map(r => r.split(",").map(c => c.replace(/"/g,"").trim()));
            rows.shift(); // remove header

            const found = rows.find(r => r[0] === user && r[1] === pass);

            if (!found) {
                document.getElementById("error").innerText = "Invalid login";
                return;
            }

            // Save session
            localStorage.setItem("loggedIn", "true");
            localStorage.setItem("username", found[0]);
            localStorage.setItem("role", found[2]);
            localStorage.setItem("plants", found[3]);

            window.location.href = "index.html";
        });
}
</script>


</body>
</html>
